inspecode:

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 999 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 999 }

  eslint:
    auto-fix: true
    thresholds: { num-issues: 999 }

  flow:
    thresholds: { num-issues: 999 }

  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 999 }

  grep:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 999 }

  jshint:
    #config-file: .jshintrc  # (auto-detected)
    thresholds: { num-issues: 999 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 999 }

  npm-audit:
    thresholds: { num-issues: 999 }

  npm-test:
    thresholds: { num-issues: 999 }

  phpcs:
    options:
      --exclude:
      - PEAR.WhiteSpace.ScopeIndent
    auto-fix: true
    thresholds: { num-issues: 999 }

  pmd:
  - thresholds: { num-issues: 999 }
  - machine: { cpu: 1.0 }
    thresholds: { num-issues: 999 }
  - machine: { cpu: 1.1 }
    thresholds: { num-issues: 999 }
  - machine: { cpu: 1.5 }
    thresholds: { num-issues: 999 }

  prettier:
    auto-fix: true
    thresholds: { num-issues: 999 }

  #understand:
  #  thresholds: { num-issues: 999 }

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 999 }
