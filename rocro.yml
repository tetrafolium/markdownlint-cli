inspecode:

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 9 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 0 }

  eslint:
    auto-fix: true
    thresholds: { num-issues: 10 }

  flow:
    thresholds: { num-issues: 0 }   # found no input files

  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 1 }

  grep:
    thresholds: { num-issues: 0 }

  jscpd:
    thresholds: { num-issues: 0 }

  jshint:
    #config-file: .jshintrc  # (auto-detected)
    thresholds: { num-issues: 0 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 0 }

  npm-audit:
    thresholds: { num-issues: 2 }

  npm-test:
    thresholds: { num-issues: 2 }

  phpcs:
    options:
      --exclude:
      - PEAR.WhiteSpace.ScopeIndent
    auto-fix: true
    thresholds: { num-issues: 584 }

  pmd:
    ignore: "test/"
    thresholds: { num-issues: 0 }

  prettier:
    auto-fix: true
    thresholds: { num-issues: 19 }

  #understand:
  #  thresholds: { num-issues: 999 }

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 2 }
